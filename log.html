<body >
    <form action="log.php" method="get"></form>
    
    

        
    <fieldset>
        <legend style="color: red;">Create your account
        </legend>
        <label for="Genre">Gender :</label>
        <input type="radio" name="genre" id="H"> M

        <input type="text" id="Nom" required maxlength="30"><br>

        <input type="text" id="Prenom" maxlength="30" required><br>
        <label for="Email">Email</label>

        <label for="Password">Password</label>
        <input type="password" id="pass" name="pass" required maxlength="20" minlength="6"><br>
        
        

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel"><br>

        <input type="submit" class="btn"><br>
        
        <a href="connecter.html">Already have an account? Log in!</a>
    </fieldset>

</form>
